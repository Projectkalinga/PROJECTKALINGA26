[build]
  # Directory to change to before starting a build.
  base = "kalinga-ascend"
  
  # Directory (relative to root) that contains the deploy-ready HTML files and assets generated by the build.
  # However, for Next.js Runtime, this is usually handled automatically.
  # We set it to the standard Next.js output folder relative to base.
  publish = ".next"
  
  # Default build command.
  command = "npm run build"

[[plugins]]
  package = "@netlify/plugin-nextjs"
